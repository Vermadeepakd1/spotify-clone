<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" width="30px" src="close.svg" alt="close">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="35px" src="logo.svg" alt="Spotify">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">

                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">

                        <img class="hamburger invert" src="hamburger.svg" alt="hamburger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                        </div>

                        <div class="songbuttons">
                            <img width="34px" id="previous" src="prevsong.svg" alt="prev">
                            <img width="34px" id="play" src="play.svg" alt="play">
                            <img width="34px" id="next" src="nextsong.svg" alt="next">
                        </div>
                        <div class="songtimeandvolume" >

                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25px" src="volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" id="volume" value="50" min="0" max="100">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
